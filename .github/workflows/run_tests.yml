name: Test

on:
  workflow_dispatch:
  push:
    branches:
    - master
    - features/**
    - dependabot/**
  pull_request:
    branches:
    - master

jobs:
  docker:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Install node
      uses: actions/setup-node@v1
      with:
        node-version: 20.x

    - name: Install dependencies
      run: npm install

    - name: Start containers
      run: docker compose -f "docker-compose.yaml" up -d --build

    - name: Run model validation inside docker container
      timeout-minutes: 5
      run: |
        # Run command and capture all output
        output=$(docker compose exec cube_api sh -c "cubejs validate" 2>&1 || echo "TIMEOUT_OR_ERROR")
        echo "$output"

        # Check if success message is present
        if echo "$output" | grep -q "âœ… Cube Schema is valid"; then
          echo "Validation completed successfully"
          exit 0
        else
          echo "Validation failed - success message not found"
          exit 1
        fi

    - name: Run tests
      run: npm run test

    - name: Stop containers
      if: always()
      run: docker compose -f "docker-compose.yaml" down

   
