name: Test

on:
  workflow_dispatch:
  push:
    branches:
    - master
    - features/**
    - dependabot/**
  pull_request:
    branches:
    - master

jobs:
  docker:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Install node
      uses: actions/setup-node@v1
      with:
        node-version: 20.x

    - name: Install dependencies
      run: npm install

    - name: Start containers
      run: docker compose -f "docker-compose.yaml" up -d --build

    - name: Run model validation inside docker container
      timeout-minutes: 5
      run: |
        docker compose exec cube_api sh -c "cubejs validate" 2>&1 | grep -m 1 "âœ… Cube Schema is valid"
        if [ ${PIPESTATUS[0]} -eq 0 ]; then
          echo "SUCCESS: Cube Schema validation completed"
          exit 0
        else
          echo "FAILED: Validation process failed"
          exit 1
        fi

    - name: Run tests
      run: npm run test

    - name: Stop containers
      if: always()
      run: docker compose -f "docker-compose.yaml" down

   
